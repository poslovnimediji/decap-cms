local_backend: true

backend:
  name: git-gateway
  branch: __BRANCH__
  squash_merges: true

display_url: https://moc-www.netlify.app/
logo_url: https://res.cloudinary.com/celje/image/upload/v1731056244/logo.svg
media_folder: static/media
public_folder: /media
publish_mode: editorial_workflow
editor:
  preview: false

media_library:
  name: cloudinary
  config:
    cloud_name: celje
    api_key: 827242637598592

i18n:
  structure: multiple_files
  locales: [sl, en]

slug:
  encoding: ascii
  clean_accents: true

aliases:
  - &PAGE_URLS {name: urls, label: Page URLs, widget: pageUrls, i18n: duplicate, required: false}
  - &VISIBLE_IN_CMS {name: visibleInCMS, widget: hidden, default: true}
  - &LINK_TITLE {name: linkTitle, label: link title, widget: string, i18n: true, required: false, hint: 'Shown on links to this page. If empty, page title will be used'}
  - &TITLE {name: title, label: title, widget: string, i18n: true}
  - &TITLE_OPTIONAL {name: title, label: title, widget: string, i18n: true, required: false}
  - &DRAFT {name: draft, widget: boolean, default: false, i18n: true, required: false}
  - &WEIGHT {name: weight, label: Weight, widget: number, required: false, i18n: duplicate}
  - &KEYWORDS {name: keywords, widget: list, required: false, i18n: true, label_singular: keyword, summary: '{{keyword}}', hint: used for determining related content, field: {name: keyword, widget: string, i18n: true}}
  - &HIDE_FROM_RELATED {name: hideFromRelated, label: hide from related, widget: boolean, i18n: duplicate, required: false, hint: 'if checked, this page will not be shown as related content on other pages'}
  - &URL {name: url, label: URL, widget: string, i18n: true, required: false, pattern: ['^[a-z0-9-/]+$', 'Enter a valid relative URL'], hint: 'Enter a valid relative URL. Do not use http links. Example: /en/current/news.'}
  - &SLUG {name: slug, label: Slug, widget: string, i18n: true, required: false, pattern: ['^[a-z0-9-]+$', 'Enter a valid slug']}
  - &SHORT_DESCRIPTION {name: shortDescription, label: short description, widget: text, i18n: true, pattern: ['^[\s\S]{1,140}$', "Max 140 characters"], required: false}
  - &DESCRIPTION {name: description, label: description, widget: text, i18n: true, required: false}
  - &IS_HIDDEN {name: isHidden, label: is hidden, widget: boolean, i18n: true, required: false}
  - &PUBLISH_DATE {name: publishDate, label: publish date, widget: datetime, time_format: false, i18n: duplicate, required: false, default: '{{now}}'}
  - &DATE {name: date, widget: datetime, i18n: duplicate, time_format: false}
  - &DATE_OPTIONAL {name: date, widget: datetime, i18n: duplicate, time_format: false, required: false}
  - &DEFAULT_EDITOR_COMPONENTS [accordions, button, content-left-right, file-link, highlight-box, media-module]
  - &BODY {name: body, label: body, widget: markdown, i18n: true, editor_components: *DEFAULT_EDITOR_COMPONENTS}
  - &BODY_OPTIONAL {name: body, label: body, widget: markdown, i18n: true, required: false, editor_components: *DEFAULT_EDITOR_COMPONENTS}
  - &HEADER_SEARCH {name: headerSearch, label: header search, widget: object, summary: '{{fields.title}}', collapsed: true, i18n: true, required: false, fields: [
      {name: isOpen, label: is initially open, widget: boolean, i18n: duplicate, required: false},
      {name: searchFor, label: search for, widget: string, i18n: true, required: false},
      {name: placeholder, widget: string, i18n: true, required: false},
    ]}
  - &ALL_ITEMS_TITLE {name: allItemsTitle, label: all items title, widget: string, i18n: true, required: false, condition: {field: layout, value: list-filters}}
  - &IS_EXPOSED {name: isExposed, label: Is exposed, widget: boolean, i18n: duplicate, required: false}
  - &IS_EXCLUDED_FROM_RELATED {name: isExcludedFromRelated, label: is excluded from related, widget: boolean, i18n: true, required: false, default: false}
  - &RELATED_TABLE {name: relatedTable, label: child related table, hint: applies to table of related items on subpages of this list, widget: object, summary: '{{fields.title}}', collapsed: true, i18n: true, required: false, fields: [
      *TITLE_OPTIONAL,
      {name: nameColumn, label: name column, widget: string, i18n: true, required: false},
      {name: buttonText, label: button text, widget: string, i18n: true, required: false},
    ]}

  - &IMAGE_FILE {name: image, widget: image, i18n: duplicate}
  - &IMAGE_OBJECT_FIELDS [
      {name: src, widget: image, i18n: duplicate, required: false},
      {name: alt, widget: string, i18n: true, required: false},
      {name: title, widget: string, i18n: true, required: false},
    ]
  - &IMAGE_OBJECT {name: image, widget: object, i18n: true, collapsed: true, summary: '{{fields.src}}', fields: *IMAGE_OBJECT_FIELDS}
  - &IMAGE_OBJECT_COLLAPSED {name: image, widget: object, i18n: true, collapsed: true, summary: '{{fields.src}}', fields: *IMAGE_OBJECT_FIELDS}

  - &BUTTON_FIELDS [{name: text, widget: string, i18n: true}, {name: href, widget: string, i18n: true}]
  - &BUTTON_FIELDS_OPTIONAL [
      {name: text, widget: string, i18n: true, required: false},
      {name: href, widget: string, i18n: true, required: false},
    ]
  - &BUTTON {name: button, widget: object, i18n: true, fields: *BUTTON_FIELDS_OPTIONAL}
  - &PAGE_HERO {name: pageHero, label: Page hero, widget: object, collapsed: true, summary: '{{fields.title}}', fields: [
      {name: title, widget: string, i18n: true, required: false, hint: 'if empty, page title will be used'},
      {name: description, widget: string, i18n: true, required: false, hint: 'if empty, page description will be used'},
      *BUTTON,
      {label: Image, name: image, widget: object, fields: *IMAGE_OBJECT_FIELDS, required: false, hint: 'if empty, page image will be used'},
      {name: variant, widget: select, i18n: duplicate, required: false, options: [
        {label: normal image (default), value: default},
        {label: no image, value: no-image},
        {label: large image, value: image-lg},
        {label: extra large image, value: image-xl},
      ]},
    ]}
  - &USEFUL_INFO {name: usefulInfo, label: useful info, widget: object, i18n: true, collapsed: true, summary: '{{fields.title}}', fields: [
      *IS_HIDDEN,
      {name: title, widget: string, i18n: true, required: false},
      {name: text, widget: markdown, minimal: true, required: false, editor_components: []},
      *BUTTON,
      {name: linksTitle, label: links title, widget: string, i18n: true, required: false},
      {name: links, widget: list, label_singular: link, i18n: true, fields: *BUTTON_FIELDS},
    ]}
  - &CONTENT_LEFT_RIGHT {name: contentLeftRight, label: Content left-right, widget: object, i18n: true, fields: [
      {name: items, widget: list, label_singular: item, i18n: true, fields: [
        *TITLE,
        {name: body, widget: markdown, i18n: true, editor_components: [button, file-link, media-module]},
      ]},
    ]}
  - &GALLERY {name: gallery, label: Gallery, widget: object, i18n: true, collapsed: true, summary: '{{fields.title}}', fields: [
      *TITLE,
      *DESCRIPTION,
      {name: items, widget: list, label_singular: item, i18n: true, fields: *IMAGE_OBJECT_FIELDS},
    ]}
  - &MAP {name: map, label: Map, widget: object, i18n: true, collapsed: true, summary: '{{fields.title}}', fields: [
      *TITLE_OPTIONAL,
      *DESCRIPTION,
      *BUTTON,
      {name: src, widget: string, i18n: duplicate, required: false},
    ]}
  - &COLOR {name: color, label: color, widget: select, i18n: duplicate, options: [
      {label: primary dark blue, value: primary-dark-blue},
      {label: primary blue, value: primary-blue},
      {label: primary yellow, value: primary-yellow},
      {label: primary red, value: primary-red},
      {label: primary pink, value: primary-pink},
      {label: primary light green, value: primary-light-green},
      {label: primary green, value: primary-green},
      {label: primary mint, value: primary-mint},
      {label: secondary dark blue, value: secondary-dark-blue},
      {label: secondary blue, value: secondary-blue},
      {label: secondary yellow, value: secondary-yellow},
      {label: secondary red, value: secondary-red},
      {label: secondary pink, value: secondary-pink},
      {label: secondary light green, value: secondary-light-green},
      {label: secondary green, value: secondary-green},
      {label: secondary mint, value: secondary-mint},
      {label: tertiary dark blue, value: tertiary-dark-blue},
      {label: tertiary blue, value: tertiary-blue},
      {label: tertiary yellow, value: tertiary-yellow},
      {label: tertiary red, value: tertiary-red},
      {label: tertiary pink, value: tertiary-pink},
      {label: tertiary light green, value: tertiary-light-green},
      {label: tertiary green, value: tertiary-green},
      {label: tertiary mint, value: tertiary-mint},
      {label: white, value: white},
      {label: grey 100, value: grey-100},
      {label: grey 400, value: grey-400},
      {label: grey 600, value: grey-600},
      {label: grey 700, value: grey-700},
      {label: grey 800, value: grey-800},
      {label: black, value: black},
    ]}
  - &HAS_NEWSLETTER {name: hasNewsletter, label: show newsletter module, widget: boolean, i18n: duplicate, required: false}

  - &THEME_COLOR {name: themeColor, label: theme color, widget: select, required: false, i18n: duplicate, options: ['blue', 'dark-blue', 'yellow', 'red', 'pink', 'light-green', 'green', 'mint']}
  - &BUILD {name: build, widget: object, i18n: true, fields: [
      {name: render, widget: select, i18n: duplicate,  options: ['always', 'link', 'never'], required: false},
    ]}
  - &CASCADE {name: cascade, widget: object, summary: '{{fields.title}}', collapsed: true, hint: 'these apply to all subpages, except if otherwise defined on a specific page', i18n: true, fields: [
      {name: params, widget: object, i18n: true, fields: [
        *THEME_COLOR,
      ]},
      *BUILD,
    ]}
  - &BACKGROUND {name: background, widget: select, i18n: duplicate, required: false, options: [
      {label: no background, value: 'no-bg'},
      {label: grey, value: grey-100},
      {label: secondary theme color, value: secondary},
      {label: tertiary theme color, value: tertiary},
    ]}
  - &DISTRICTS_RELATION {name: districts, widget: relation, collection: districts, i18n: duplicate, required: false, value_field: '{{slug}}', search_fields: [title], display_fields: [title], multiple: true}
  - &AREAS_RELATION {name: areas, widget: relation, collection: taxonomies, file: areas, i18n: duplicate, required: false, value_field: 'items.*.id', search_fields: ['items.*.title'], display_fields: ['items.*.title'], multiple: true}
  - &CONTENT_AREAS_RELATION {name: content_areas, widget: relation, collection: taxonomies, file: content_areas, i18n: duplicate, required: false, value_field: 'items.*.id', search_fields: ['items.*.title'], display_fields: ['items.*.title'], multiple: true}
  - &TARGET_GROUPS_RELATION {name: target_groups, label: target groups, widget: relation, collection: taxonomies, file: target_groups, i18n: duplicate, required: false, value_field: 'items.*.id', search_fields: ['items.*.title'], display_fields: ['items.*.title'], multiple: true}
  - &FUND_TYPES_RELATION {name: fund_types, label: fund types, widget: relation, collection: taxonomies, file: fund_types, i18n: duplicate, required: false, value_field: 'items.*.id', search_fields: ['items.*.title'], display_fields: ['items.*.title'], multiple: true}
  - &THEMES_RELATION {name: themes, widget: relation, collection: taxonomies, file: themes, i18n: duplicate, required: false, value_field: 'items.*.id', search_fields: ['items.*.title'], display_fields: ['items.*.title'], multiple: true}
  - &CATEGORIES_RELATION {name: categories, widget: relation, collection: categories, i18n: duplicate, required: false, value_field: '{{slug}}', search_fields: [title], display_fields: [title], multiple: true}

  - &TAXO_FILE_FIELDS [
      {name: items, widget: list, label_singular: item, i18n: true, fields: [
        {name: title, widget: string, i18n: true},
        {name: id, widget: string, i18n: duplicate},
      ]},
    ]

  - &TAXONOMIES {name: taxonomies, widget: list, label_singular: taxonomy, i18n: true, condition: {field: layout, value: list-filters}, fields: [
      {name: id, widget: select, options: [tags, categories, districts, areas, content_areas, themes, target_groups, fund_types, prices, venue, years, periods, publish_date, institution, self_government, planning, communal_service, real_estate, public_finance, social_service, development], i18n: duplicate},
      {name: label, widget: string, i18n: true, required: false},
      {name: isVisible, label: is visible, widget: boolean, i18n: duplicate, required: false},
      {name: isExpanded, label: is expanded, widget: boolean, i18n: duplicate, required: false},
    ]}

  - &CAROUSEL {name: carousel, widget: list, label_singular: item, summary: '{{fields.title}}', min: 0, max: 5, i18n: true, required: false, fields: [
      {name: pages, widget: list, label_singular: page, min: 1, max: 1, i18n: true, types: [
        {name: novice, widget: object, field: {
          name: relation, label: '', widget: relation, collection: novice, i18n: true, value_field: '{{dirname}}/{{slug}}', search_fields: [title], display_fields: [title]
        }},
        {name: dogodki, widget: object, field: {
          name: relation, label: '', widget: relation, collection: dogodki, i18n: true, value_field: '{{dirname}}/{{slug}}', search_fields: [title], display_fields: [title]
        }},
        {name: pages, label: other, widget: object, field: {
          name: relation, label: '', widget: relation, collection: pages, i18n: true, value_field: '{{dirname}}/{{slug}}', search_fields: [title], display_fields: [title]
        }},
      ]},
      *IMAGE_OBJECT_COLLAPSED,
    ]}

  - &QUOTE {name: quote, label: Quote, widget: object, i18n: true, collapsed: true, summary: '{{fields.author}}', fields: [
      {name: text, widget: text, i18n: true},
      {name: author, widget: string, i18n: true},
      *IMAGE_OBJECT,
    ]}

  - &FAQ {name: faq, widget: object, i18n: true, collapsed: true, summary: '{{fields.title}}', fields: [
      *TITLE_OPTIONAL,
      *DESCRIPTION,
      {name: items, widget: list, label_singular: item, i18n: true, fields: [
        *TITLE,
        {name: content, widget: markdown, i18n: true, editor_components: *DEFAULT_EDITOR_COMPONENTS},
      ]},
    ]}

  - &MEDIA_MODULE { name: mediaModule, widget: object, summary: '{{fields.media}}', label: Media module, i18n: true, fields: [
      { name: title, widget: string, i18n: true, required: false },
      { name: media, widget: file, required: false, i18n: true, media_library: { allow_multiple: false }, hint: 'Image or video. External video must allow to be embedded in iframe, example: https://www.youtube.com/embed/3XHRg571FPw?si=j7KXUC2W417KSqmw' },
      { name: alt, widget: string, i18n: true, hint: 'Alternative text', required: false },
      { name: size, widget: select, options: [small, medium, large], i18n: true, required: false },
      {name: caption, widget: text, i18n: true, required: false},
    ]}

  - &RELATED_LINKS { name: relatedLinks, widget: object, label: Related links, summary: '{{fields.title}}', collapsed: true, i18n: true, fields: [
      *TITLE_OPTIONAL,
      *IS_HIDDEN,
      { name: items, widget: list, label_singular: item, i18n: true, fields: [
        *TITLE,
        *DESCRIPTION,
        { name: href, widget: string, i18n: true },
      ]},
    ]}

  - &LINKS_WITH_ICONS_FIELDS [
      *TITLE,
      *BACKGROUND,
      {name: items, widget: list, label_singular: item, min: 3, max: 6, i18n: true, fields: [
        *TITLE,
        {name: text, widget: text, i18n: true},
        *BUTTON,
        *IMAGE_OBJECT,
      ]},
    ]

  - &EXPOSURE_LIST_FIELDS [
      *TITLE,
      *BACKGROUND,
      {name: items, widget: list, label_singular: item, min: 1, max: 4, i18n: true, fields: [
        *TITLE,
        {name: text, widget: text, i18n: true},
        *BUTTON,
        *IMAGE_OBJECT,
      ]},
    ]

  - &TEXT_IMAGE_FIELDS [
      *TITLE,
      {name: isReverse, label: is reverse, widget: boolean, i18n: duplicate, required: false, hint: 'if checked, image will be on the right side'},
      {name: content, widget: markdown, minimal: true, i18n: true, editor_components: *DEFAULT_EDITOR_COMPONENTS},
      *BUTTON,
      *IMAGE_OBJECT,
    ]

  - &EVENT_TEXT_IMAGE_FIELDS [
      *TITLE,
      *IS_HIDDEN,
      {name: content, widget: markdown, minimal: true, i18n: true, editor_components: *DEFAULT_EDITOR_COMPONENTS},
      *BUTTON,
      *IMAGE_OBJECT,
    ]

  - &SOURCE {name: source, widget: select, i18n: duplicate, required: false, options: ['/aktualno/novice', '/aktualno/dogodki', '/aktualno/projekti', '/aktualno/razpisi', '/aktualno/vloge']}

  - &TAGS_TO_FILTER {name: tagsToFilter, label: tags to filter, widget: relation, collection: tags, i18n: true, required: false, value_field: '{{slug}}', search_fields: [title], display_fields: [title], multiple: true}

  - &CARD_LIST_FIELDS [
      *TITLE,
      *BACKGROUND,
      *DESCRIPTION,
      *BUTTON,
      *SOURCE,
      *TAGS_TO_FILTER,
      {name: items, widget: list, label_singular: item, i18n: true, required: false, fields: [
        *TITLE,
        *DESCRIPTION,
        *IMAGE_OBJECT,
        {name: link, widget: string, i18n: true, required: false},
      ]},
    ]

  - &CARD_LIST_TEXT_FIELDS [
      *TITLE,
      *BACKGROUND,
      {name: rowsOrSlider, label: rows or slider, widget: select, i18n: true, default: carousel, options: ['rows', 'slider'], required: false},
      *DESCRIPTION,
      *BUTTON,
      *SOURCE,
      *TAGS_TO_FILTER,
      {name: items, widget: list, label_singular: item, i18n: true, required: false, fields: [
        *TITLE,
        *DESCRIPTION,
        *IMAGE_OBJECT,
        {name: link, widget: string, i18n: true, required: false},
      ]},
    ]

  - &DEPARTMENT_LINK {name: departmentLink, label: About module, widget: object, summary: '{{fields.department}}', fields: [
      {name: department, label: Department, widget: relation, collection: departments, value_field: '{{slug}}', search_fields: ["title"], display_fields: ["title"]}
    ]}

  - &ICONS_WITH_NUMBERS {name: iconsWithNumbers, label: Icons with numbers, widget: object, summary: '{{fields.title}}', collapsed: true, i18n: true, fields: [
      *TITLE_OPTIONAL,
      *BACKGROUND,
      {name: items, widget: list, label_singular: item, i18n: true, min: 1, max: 4, required: false, fields: [
        *TITLE,
        *DESCRIPTION,
      ]},
    ]}

  - &MODULES {name: modules, widget: list, i18n: true, types: [
      *CONTENT_LEFT_RIGHT,
      *GALLERY,
      *MEDIA_MODULE,
      *MAP,
      *DEPARTMENT_LINK,
      *ICONS_WITH_NUMBERS,
      *QUOTE,
      {name: exposureList, label: Exposure list, widget: object, summary: '{{fields.title}}', i18n: true, fields: *EXPOSURE_LIST_FIELDS},
      {name: textImageList, label: Text-image list, widget: object, i18n: true, fields: [
        *BACKGROUND,
        {name: items, widget: list, label_singular: item, i18n: true, fields: *TEXT_IMAGE_FIELDS},
      ]},
      {name: cardList, label: Card list, widget: object, summary: '{{fields.title}}', i18n: true, fields: *CARD_LIST_FIELDS},
      {name: cardListText, label: Card list - side text, widget: object, summary: '{{fields.title}}', i18n: true, fields: *CARD_LIST_TEXT_FIELDS},
    ]}

  - &HOME_FIELDS [
      *TITLE,
      {name: hero, widget: object, i18n: true, summary: '{{fields.title}}', collapsed: true, fields: [
        *TITLE,
        *IMAGE_OBJECT,
        {name: searchFor, label: search for, hint: the first word in the input placeholder,  widget: string, i18n: true},
        {name: placeholders, hint: texts that exchange in the input palceholder, widget: list, label_singular: item, i18n: true, summary: '{{name}}', field: {
          name: name, widget: string, i18n: true
        }},
      ]},
      {name: mainLinks, label: main links, widget: object, i18n: true, summary: '{{fields.title}}', collapsed: true, fields: *LINKS_WITH_ICONS_FIELDS},
      {name: carousel, widget: list, i18n: true, label_singular: item, fields: [
        *TITLE,
        *DESCRIPTION,
        {name: tags, widget: relation, collection: tags, i18n: duplicate, required: false, value_field: '{{slug}}', search_fields: [title], display_fields: [title], multiple: true},
        *IMAGE_OBJECT,
        *BUTTON,
      ]},
      {name: newsList, label: news list, widget: object, i18n: true, summary: '{{fields.title}}', collapsed: true, fields: [
        *TITLE,
        *IS_HIDDEN,
        *BUTTON,
      ]},
      {name: banners, widget: object, i18n: true, fields: [
        *BACKGROUND,
        {name: items, widget: list, label_singular: item, i18n: true, fields: *TEXT_IMAGE_FIELDS},
      ]},
      {name: projectsList, label: projects list, widget: object, i18n: true, summary: '{{fields.title}}', collapsed: true, fields: [
        *TITLE,
        *IS_HIDDEN,
        *DESCRIPTION,
        *BUTTON,
      ]},
      {name: priorities, widget: object, i18n: true, summary: '{{fields.title}}', collapsed: true, fields: *EXPOSURE_LIST_FIELDS},
      {name: tendersList, label: tenders list, widget: object, i18n: true, summary: '{{fields.title}}', collapsed: true, fields: [
        *TITLE,
        *IS_HIDDEN,
        *IMAGE_OBJECT,
        *BUTTON,
      ]},
      {name: eventsList, label: events list, widget: object, i18n: true, summary: '{{fields.title}}', collapsed: true, fields: [
        *TITLE,
        *IS_HIDDEN,
        *BUTTON,
      ]},
      {name: logos, widget: object, i18n: true, fields: [
        *TITLE,
        {name: items, widget: list, label_singular: item, i18n: true, fields: [
          *TITLE,
          {name: image, widget: image, i18n: true},
          {name: href, widget: string, i18n: true},
        ]},
        *BUTTON,
      ]},
    ]

  - &MAIN_LINKS {name: mainLinks, label: main links, widget: object, i18n: true, summary: '{{fields.title}}', collapsed: true, condition: {field: layout, value: list-filters, operator: '!='}, fields: [
      *TITLE_OPTIONAL,
      {name: useCustomLinks, label: use custom links, widget: boolean, i18n: true, required: false, hint: 'Turn this on if you need several sections (manually add them below). If off, links will be generated from child pages (custom sections will be ignored).'},
      {name: sections, label_singular: section, widget: list, i18n: true, condition: {field: useCustomLinks, value: true}, fields: [
        *TITLE_OPTIONAL,
        {name: links, label: links, widget: list, i18n: true, label_singular: link, fields: [
          *TITLE,
          *DESCRIPTION,
          {name: link, widget: string, i18n: true},
        ]},
      ]},
    ]}

  - &EXPOSED {name: exposed, widget: object, summary: '{{fields.title}}', collapsed: true, i18n: true, fields: [
      *IS_HIDDEN,
      *TITLE_OPTIONAL,
      *BUTTON,
    ]}

  - &LIST_LAYOUT_SELECT {name: layout, widget: select, i18n: duplicate, required: false, options: [
      {label: default, value: list},
      {label: filters, value: list-filters},
    ]}

  - &LIST_PAGE_FIELDS [
      *TITLE,
      *DRAFT,
      *URL,
      *DESCRIPTION,
      *IMAGE_OBJECT,
      *PAGE_HERO,
      *USEFUL_INFO,
      *LIST_LAYOUT_SELECT,
      *MAIN_LINKS,
      *BODY_OPTIONAL,
      *MODULES,
      *ALL_ITEMS_TITLE,
      *TAXONOMIES,
      *SOURCE,
      *TAGS_TO_FILTER,
      {name: areasToFilter, label: areas to filter, widget: relation, collection: taxonomies, file: areas, i18n: duplicate, required: false, value_field: 'items.*.id', search_fields: ['items.*.title'], display_fields: ['items.*.title'], multiple: true},
      {name: cardType, label: card type, widget: select, i18n: duplicate, required: false, options: [
        {label: card, value: ''},
        {label: card with links, value: 'links'},
        {label: table, value: table},
